name: release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GOOS: windows
      GOARCH: amd64
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: wwise-cli.exe
